<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Foto Editor</title>
</head>
<body>
    
    <div class="image-container">
        <div class="image-shadow">
            <img src="https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
        </div>
    </div>

    <nav> 
        <ul>
            <li>
            <input type="range" id="blur" name="blur" value="0" min="0" max="20">
                <p>blur</p>
            </li>
            <li>
            <input type="range" id="brightess" name="brightess" value="100"  min="10" max="200">
                <p>brightess</p>
            </li>
            <li>
            <input type="range" id="contrast" name="contrast" value="100" min="0" max="200">
                <p>contrast</p>
            </li>
            <li>
            <input type="range" id="grayscale" name="grayscale" value="0" min="0" max="100">
                <p>grayscale</p>
            </li>
            <li>
            <input type="range" id="hue-rotate" name="hue-rotate" value="0" min="0" max="360">
                <p>hue-rotate</p>
            </li>
            <li>
            <input type="range" id="invert" name="invert" value="0" min="0" max="100">
                <p>invert</p>
            </li>
            <li>
            <input type="range" id="saturate" name="saturate" value="100" min="0" max="200">
                <p>saturate</p>
            </li>
            <li>
            <input type="range" id="sepia" name="sepia" min="0" max="100">
                <p>sepia</p>
            </li>
            <li id="change-img">change img</li>

        </ul>
    </nav>

    <script src="./js/index.js"></script>
</body>
</html>
